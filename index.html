<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOXICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive Login</title>
    </head>

<body>
    


    <div class="split-screen">
        <div class="left" style="background:linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.5)), url('assets/img/test.jpg'); background-size:cover;">
            <section class="copy">
                <h1>Explore your creativity</h1>
                <p>Over 1000 courses taught by real creatives.</p>
            </section>
        </div>

        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign Up</h2>
                    

                    <div class="login-container">
                        <p>Already have an account? <a href="#"><strong>Log in</strong></a></p>
                    </div>
                </section>

                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input id="fname" name="fname" type="text" required>
                    
                </div>

                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                </div>

                <div class="input-container password">
                    <label for="fname">Password</label>
                    <input id="password" name="password" type="password" 
                    placeholder="Must be at least 6 characters " required>

                    <i class='bx bxs-hide'></i>
                </div>

                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox" class="checkbox1" required> 
                        <span class="checkmark">Sign up for email updates.</span>
                        
                    </label>
                </div>

                <button class="signup-btn" type="submit">Sign Up</button>

                <section class="copy-legal">
                    <p class="des"><span>By continuing, you agree to accept our <br> 
                    <a href="#">Privacy Policy</a> & <a href="#">Terms of Service.</a></span></p>
                </section>




            </form>
            
        </div>



    </div>

</body>


</html>
